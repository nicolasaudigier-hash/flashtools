        function hexToHSL(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;

            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
        }

        function hslToHex(h, s, l) {
            s /= 100;
            l /= 100;
            let c = (1 - Math.abs(2 * l - 1)) * s;
            let x = c * (1 - Math.abs((h / 60) % 2 - 1));
            let m = l - c/2;
            let r = 0, g = 0, b = 0;

            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);

            return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
        }

                        hslToHex(h, s, Math.max(20, l - 15)),
                        baseColor,
                        hslToHex(h, s, Math.min(90, l + 15)),
                        hslToHex(h, s, Math.min(95, l + 30))
                    ];
                    break;
                case 'analogous':
                    colors = [
                        hslToHex((h - 30 + 360) % 360, s, l),
                        hslToHex((h - 15 + 360) % 360, s, l),
                        baseColor,
                        hslToHex((h + 15) % 360, s, l),
                        hslToHex((h + 30) % 360, s, l)
                    ];
                    break;
                case 'complementary':
                    colors = [
                        hslToHex(h, s, Math.max(20, l - 20)),
                        baseColor,
                        hslToHex(h, s, Math.min(90, l + 20)),
                        hslToHex((h + 180) % 360, s, l),
                        hslToHex((h + 180) % 360, s, Math.min(90, l + 20))
                    ];
                    break;
                case 'triadic':
                    colors = [
                        baseColor,
                        hslToHex((h + 120) % 360, s, l),
                        hslToHex((h + 240) % 360, s, l),
                        hslToHex(h, s, Math.min(90, l + 20)),
                        hslToHex((h + 120) % 360, s, Math.min(90, l + 20))
                    ];
                    break;
                case 'tetradic':
                    colors = [
                        baseColor,
                        hslToHex((h + 90) % 360, s, l),
                        hslToHex((h + 180) % 360, s, l),
                        hslToHex((h + 270) % 360, s, l),
                        hslToHex(h, Math.max(20, s - 20), l)
                    ];
                    break;
            }

            displayColors(colors);
            displayPreviews(colors);
            document.getElementById('paletteResult').classList.add('show');
        }
